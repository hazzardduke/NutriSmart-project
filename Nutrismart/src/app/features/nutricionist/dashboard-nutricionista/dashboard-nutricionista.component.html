<div class="nutri-dashboard">
  <h1>Panel de Nutricionista</h1>

  <div class="dashboard-grid">
    <div class="card appt-card">
      <h2>Citas de Hoy</h2>

      <ng-container *ngIf="todayAppointments$ | async as appts; else noAppts">
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let a of appts">
                <td data-label="Fecha">
                  {{ a.datetime | date:'dd/MM/yyyy hh:mm a' }}
                </td>
                <td data-label="Cliente">
                  {{ a.clientName }}
                </td>
                <td data-label="Estado" class="status status-{{ a.status }}">
                  {{ translateStatus(a.status) }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </ng-container>

      <ng-template #noAppts>
        <p class="no-data">No tienes citas para hoy.</p>
      </ng-template>
    </div>

    <div class="card clients-card">
      <h2>Mis Pacientes</h2>

      <ng-container *ngIf="clientesPaginados.length > 0; else noClients">
        <div class="clients-list">
          <div class="client-item" *ngFor="let c of clientesPaginados">
            {{ c.name }}
          </div>
        </div>

        <div class="pagination-container">
          <button (click)="anterior()" [disabled]="paginaActual === 1">Anterior</button>
          <button
            *ngFor="let p of paginas"
            [class.active]="p === paginaActual"
            (click)="irAPagina(p)">
            {{ p }}
          </button>
          <button (click)="siguiente()" [disabled]="paginaActual === totalPaginas">Siguiente</button>
        </div>
      </ng-container>

      <ng-template #noClients>
        <p class="no-data">No hay pacientes activos.</p>
      </ng-template>
    </div>
  </div>
</div>

<div class="reset-request-wrapper">
  <div class="reset-request-card">
    <h2>Recuperar contraseña</h2>
    <form #f="ngForm" (ngSubmit)="sendRequest(f)">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        #emailRef="ngModel"
        required
        email
        (ngModelChange)="clearFeedback()"
      />
      <div *ngIf="emailRef.invalid && emailRef.touched" class="error">
        <small *ngIf="emailRef.errors?.['required']">
          El correo es obligatorio.
        </small>
        <small *ngIf="emailRef.errors?.['email']">
          Formato de correo inválido.
        </small>
      </div>

      <button type="submit" [disabled]="f.invalid">Enviar enlace</button>
    </form>

    <div *ngIf="message" class="message">{{ message }}</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <div class="reset-footer">
      <small>
        <a routerLink="/" class="login-link">Volver al login</a>
      </small>
    </div>

  </div>
</div>

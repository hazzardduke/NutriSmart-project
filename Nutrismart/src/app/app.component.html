    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar" class="sidebar">
        <app-sidebar></app-sidebar>
      </nav>
  
      <!-- Content -->
      <div id="content" class="content">
        <app-header></app-header>
        <main class="main-content">
          <router-outlet></router-outlet>
        </main>
      </div>
    </div>
  </ng-container>
  
  <ng-template #loginTemplate>
    <!-- Aquí tus rutas públicas -->

  </ng-template>

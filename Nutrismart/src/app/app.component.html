<ng-container *ngIf="!isSimpleRoute; else simpleTpl">
  <ng-container *ngIf="isAuthenticated && isVerified; else authTpl">
    <div class="wrapper" [class.sidebar-active]="sidebarActive">
      <nav id="sidebar" class="sidebar" [class.active]="sidebarActive">
        <app-sidebar></app-sidebar>
      </nav>
      <div id="content" class="content">
        <app-header (menuToggle)="toggleSidebar()"></app-header>
        <main class="main-content">
          <router-outlet></router-outlet>
        </main>
      </div>
    </div>
  </ng-container>
</ng-container>

<ng-template #simpleTpl>
  <router-outlet></router-outlet>
</ng-template>

<ng-template #authTpl>
  <router-outlet></router-outlet>
</ng-template>

<ng-template #verifyTpl>
  <div class="verify-notice">
    Debes verificar tu correo antes de acceder al sistema.
  </div>
  <app-verify-email-request></app-verify-email-request>
</ng-template>

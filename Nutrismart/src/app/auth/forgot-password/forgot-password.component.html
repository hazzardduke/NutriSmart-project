<div class="fp-card" [class.loading]="loading">
  <div class="brand">
    <img src="assets/images/logontg.png" alt="Nutrition To Go" />
    <h1>¿Olvidaste tu contraseña?</h1>
    <p>Ingresá tu correo y te enviaremos un enlace para restablecerla.</p>
  </div>

  <form (ngSubmit)="onSubmit()" novalidate>
    <label for="email">Correo electrónico</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
      placeholder="ejemplo@correo.com" />

    <button class="btn-primary" type="submit" [disabled]="loading">
      {{ loading ? 'Enviando...' : 'Enviar enlace' }}
    </button>

    <button class="btn-secondary" type="button" (click)="volverAlLogin()">
      Volver al login
    </button>
  </form>

  <div class="overlay" *ngIf="loading">
    <div class="spinner"></div>
  </div>
</div>

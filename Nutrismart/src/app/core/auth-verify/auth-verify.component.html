<div class="verify-container">
  <div class="verify-box">
    <h2 class="title">Verificación en dos pasos</h2>
    <p class="subtitle">
      Ingresa el código enviado a tu correo:
      <strong>{{ email }}</strong>
    </p>

    <input
      type="text"
      [(ngModel)]="code"
      maxlength="6"
      placeholder="Código de 6 dígitos"
      class="input-code"
    />

    <div class="actions">
      <button (click)="verify()" class="btn btn-verify">Verificar</button>
      <button (click)="cancel()" class="btn btn-cancel">Cancelar</button>
    </div>

    <div class="resend-section">
      <p class="no-code">¿No recibiste el código?</p>

      <button
        (click)="resend()"
        class="btn-resend"
        [disabled]="resendDisabled"
      >
        <i class="fas fa-envelope"></i>
        {{ resendDisabled ? 'Reenviar disponible en ' + countdownDisplay : 'Reenviar código' }}
      </button>
    </div>
  </div>
</div>

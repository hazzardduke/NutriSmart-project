<header class="header">
  <button class="menu-toggle" (click)="menuToggle.emit()">
    <i class="fas fa-bars"></i>
  </button>

  <div class="header-left">
    <div class="breadcrumb"></div>
  </div>

  <div class="header-right">
    <div class="user-profile" (click)="toggleUserMenu()">
      <img [src]="photoURL || 'assets/images/logo.jpeg'" alt="Avatar" class="avatar">
      <div class="user-info">
        <span class="user-name">{{ userName }}</span>
        <span class="user-role">{{ userRole | titlecase }}</span>
      </div>
      <i class="fas fa-chevron-down"></i>
      <div class="user-menu" [class.active]="isUserMenuOpen">
        <ng-container *ngIf="userRole==='cliente'">
          <a routerLink="/profile" class="menu-item"><i class="fas fa-user"></i>Perfil</a>
          <a routerLink="/changepassword" class="menu-item"><i class="fas fa-key"></i>Cambiar Contrase침a</a>
        </ng-container>
        <ng-container *ngIf="userRole==='admin'">
          <a routerLink="/changepassword" class="menu-item"><i class="fas fa-key"></i>Cambiar Contrase침a</a>
        </ng-container>
        <ng-container *ngIf="userRole==='nutricionista'">
          <a routerLink="/account" class="menu-item"><i class="fas fa-user"></i>Perfil</a>
          <a routerLink="/changepassword" class="menu-item"><i class="fas fa-key"></i>Cambiar Contrase침a</a>
        </ng-container>
        <div class="menu-divider"></div>
        <a (click)="logout()" class="menu-item logout"><i class="fas fa-sign-out-alt"></i>Cerrar Sesi칩n</a>
      </div>
    </div>
  </div>
</header>

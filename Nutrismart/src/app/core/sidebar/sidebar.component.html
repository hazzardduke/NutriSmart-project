<div class="sidebar-content">
  <div class="sidebar-header">
    <img src="assets/images/logo.jpeg" class="logo" alt="Logo NutriSmart">
    <h3>NutriSmart</h3>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">

      <!-- Cliente -->
      <li *ngIf="profile?.role==='cliente'" class="nav-item">
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link"
        >
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li *ngIf="profile?.role==='cliente'" class="nav-item">
        <a routerLink="/profile" routerLinkActive="active" class="nav-link">
          <i class="fas fa-user"></i>
          <span>Perfil</span>
        </a>
      </li>
      <li *ngIf="profile?.role==='cliente'" class="nav-item">
        <a routerLink="/appoinments" routerLinkActive="active" class="nav-link">
          <i class="fas fa-calendar-alt"></i>
          <span>Citas</span>
        </a>
      </li>
      <li *ngIf="profile?.role==='cliente'" class="nav-item">
        <a routerLink="/goals" routerLinkActive="active" class="nav-link">
          <i class="fas fa-chart-line"></i>
          <span>Progreso</span>
        </a>
      </li>
      <li *ngIf="profile?.role === 'cliente'" class="nav-item">
        <a routerLink="/loyaltycard" routerLinkActive="active" class="nav-link">
          <i class="fas fa-star"></i>
          <span>Tarjeta de Fidelidad</span>
        </a>
      </li>

      <!-- Admin -->
      <li *ngIf="profile?.role==='admin'" class="nav-item">
        <a routerLink="/dashboard-admin" routerLinkActive="active" class="nav-link">
          <i class="fas fa-tools"></i>
          <span>Admin Panel</span>
        </a>
      </li>

      <!-- Nutricionista -->
      <li *ngIf="profile?.role==='nutricionista'" class="nav-item">
        <a routerLink="/dashboard-nutricionista" routerLinkActive="active" class="nav-link">
          <i class="fas fa-apple-alt"></i>
          <span>Nutricionista</span>
        </a>
      </li>
      <li *ngIf="profile?.role==='nutricionista'" class="nav-item">
        <a routerLink="/nutri-schedule" routerLinkActive="active" class="nav-link">
          <i class="fas fa-calendar-check"></i>
          <span>Citas</span>
          </a>
        </li>
         <li *ngIf="profile?.role==='nutricionista'" class="nav-item">
        <a routerLink="/goals-nutricionist" routerLinkActive="active" class="nav-link">
          <i class="fas fa-bullseye"></i>
          <span>Seguimiento de objetivos</span>
          </a>
        </li>
        <li *ngIf="profile?.role==='nutricionista'" class="nav-item">
        <a routerLink="/loyalty-card-nutricionist" routerLinkActive="active" class="nav-link">
          <i class="fas fa-star"></i>
          <span>Tarjeta de Fidelidad</span>
        </a>
      </li>

    </ul>
  </nav>
</div>
